<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharon Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    canvas { 
      display: block; 
      width: 100%; 
      height: 100%; 
    }
    #drag-region {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      -webkit-app-region: drag;
      z-index: 100;
    }
    #controls {
      position: fixed;
      top: 8px;
      right: 8px;
      z-index: 200;
      display: flex;
      gap: 4px;
      -webkit-app-region: no-drag;
    }
    #controls button {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      background: rgba(0,0,0,0.3);
      color: white;
      backdrop-filter: blur(4px);
      transition: background 0.2s;
    }
    #controls button:hover {
      background: rgba(0,0,0,0.6);
    }

    /* Chat UI */
    #chat-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 150;
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }
    #chat-messages {
      max-height: 180px;
      overflow-y: auto;
      padding: 8px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      pointer-events: auto;
      scrollbar-width: none;
    }
    #chat-messages::-webkit-scrollbar { display: none; }
    
    .chat-bubble {
      max-width: 85%;
      padding: 6px 12px;
      border-radius: 14px;
      font-size: 13px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease;
      word-wrap: break-word;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-bubble.user {
      align-self: flex-end;
      background: rgba(59, 130, 246, 0.85);
      color: white;
      backdrop-filter: blur(8px);
    }
    .chat-bubble.sharon {
      align-self: flex-start;
      background: rgba(0, 0, 0, 0.55);
      color: white;
      backdrop-filter: blur(8px);
    }
    .chat-bubble.status {
      align-self: center;
      background: rgba(0,0,0,0.3);
      color: rgba(255,255,255,0.7);
      font-size: 11px;
      padding: 3px 10px;
      backdrop-filter: blur(4px);
    }

    #chat-input-row {
      display: flex;
      padding: 8px;
      gap: 6px;
      pointer-events: auto;
    }
    #chat-input {
      flex: 1;
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 13px;
      outline: none;
      backdrop-filter: blur(12px);
      -webkit-app-region: no-drag;
    }
    #chat-input::placeholder {
      color: rgba(255,255,255,0.4);
    }
    #chat-input:focus {
      background: rgba(0, 0, 0, 0.7);
    }
    #chat-send {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.8);
      color: white;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s;
      -webkit-app-region: no-drag;
    }
    #chat-send:hover {
      background: rgba(59, 130, 246, 1);
    }
    #chat-send:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="drag-region"></div>
  <div id="controls">
    <button id="btn-close" title="Close">✕</button>
  </div>
  <canvas id="canvas"></canvas>
  
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-row">
      <input type="text" id="chat-input" placeholder="Say something..." autocomplete="off" />
      <button id="chat-send">↑</button>
    </div>
  </div>

  <script>
    // Global error handler — prevent webview crashes
    window.onerror = (msg, url, line, col, err) => {
      console.error('Global error:', msg, url, line, col, err);
      return true; // prevent default handling
    };
    window.onunhandledrejection = (e) => {
      console.error('Unhandled rejection:', e.reason);
      e.preventDefault();
    };
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
